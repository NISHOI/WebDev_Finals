<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Harmony Haven</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image">
                <img src="img/logo.png" alt="">
            </span>

            <div class="text logo-text">
                <span class="name">Harmony Haven</span>
                <span class="profession">Music Lover</span>
            </div>
        </div>

        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
        <div class="menu">

            <li class="search-box">
                <i class='bx bx-search icon'></i>
                <input type="text" placeholder="Search...">
            </li>

            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#" data-page="1">
                        <i class='bx bx-home-alt icon' ></i>
                        <span class="text nav-text">Home</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#" data-page="2">
                        <i class='bx bx-music icon' ></i>
                        <span class="text nav-text">Tracks</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#" data-page="3">
                        <i class='bx bx-album icon'></i>
                        <span class="text nav-text">Albums</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#" data-page="4">
                        <i class='bx bx-microphone icon' ></i>
                        <span class="text nav-text">Artists</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#" data-page="5">
                        <i class='bx bx-heart icon' ></i>
                        <span class="text nav-text">Favorites</span>
                    </a>
                </li>
                <li class="about-us">
                    <a href="#" data-page="6">
                        <i class='bx bx-user-circle icon' ></i>
                        <span id='about' class="text nav-text">About us</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

<section class="home" id="page1">
    <div class="text">Home</div>
</section>

<section class="home" id="page2">
    <div class="text">Tracks</div>
</section>

<section class="home" id="page3">
    <div class="text">Albums</div>
</section>

<section class="home" id="page4">
    <div class="text">Artists</div>
</section>

<section class="home" id="page5">
    <div class="text">Favorites</div>
</section>

<section class="home" id ="page6">
    <div class="text">About Us</div>
</section>

<script src="script.js"></script>

<!-- hello mico has arrived -->


</body>
</html>
